<!DOCTYPE html>

    <title>Discord Bot Commands</title>
</head>
<body>
    <h1>Discord Bot Commands</h1>
    <ul>
        <li>!ban - Ban a user from the server.</li>
        <li>!unban <user_id> - Unban a user by their ID.</li>
        <li>!kick - Kick a user from the server.</li>
        <li>!mute - Mute a user.</li>
        <li>!unmute - Unmute a user.</li>
        <li>!help - Display help information for all commands.</li>
    </ul>

</body>
